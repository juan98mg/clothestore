

spring.profiles.active=${CL_ENV}

spring.jackson.time-zone = UTC

# Charset of HTTP requests and responses. Added to the "Content-Type"
#header if
#not set explicitly.
server.servlet.encoding.charset=UTF-8
# Enable http encoding support.
server.servlet.encoding.enabled=true
# Force the encoding to the configured charset on HTTP requests and responses.
server.servlet.encoding.force=true


security.jwtSecret = Y?!8MzHYdF"6H|$<
security.jwtExpirationInMs = 14400000

server.servlet.context-path=/api

app.api.version.v1=/v1


spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

app.api.allowed.file-size = 1000
app.api.allowed.file-extention=jpg;jpeg;png;gif;tiff;bmp;psd