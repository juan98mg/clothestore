<div class="row searchest">
  <div class="col-12 center-info">
    <span class="title">
      PRODUCTOS : <span class="title-weight">{{ searchedParameter }}</span>
    </span>
  </div>

  <div class="col-12">
    <div class="row w-100">
      <div
        class="
          col-xl-3 col-md-3 col-sm-12 col-lg-3 col-xs-12
          center-info
          pt-2
          pb-2
        "
        *ngFor="let item of products"
      >
        <app-product-item [product]="item"> </app-product-item>
      </div>
    </div>
  </div>
</div>
